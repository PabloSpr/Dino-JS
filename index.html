<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Chrome</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <div id="board" class="board">
        <div class="puntaje">Score: <span id="puntos">0</span></div>
        <div class="nube nube-mov" id="nube">
          <img src="./img/nube.png" alt="nube" />
        </div>
        <div class="nube2 nube-mov2" id="nube2">
          <img src="./img/nube.png" alt="nube" />
        </div>

        <div id="suelo" class="suelo"></div>
        <div id="cactus" class="cactus cactus-mov">
          <img id="cactus-png" src="./img/cactus1.png" alt="cactus" />
          <img
            id="crash-png"
            src="./img/5f54a748cce59c0004901d11.png"
            alt="crash"
          />
        </div>
        <div id="dino" class="dino"></div>
        <div id="gameOver" class="show texto">
          <h1>Game Over</h1>
        </div>
      </div>
      <div class="menu">
        <button id="restart" class="boton">Restart Game</button>
        <button id="buttonPlayStop" class="boton play">Pause</button>
        <button id="jumpButton" class="boton">Press "W" to jump</button>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
